<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantus</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #f5f5f5;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      user-select: none;
    }
    h1 {
      font-size: 5rem;
      color: #222;
      letter-spacing: 0.2em;
      animation: gentleFlicker 4s infinite;
      text-shadow:
        0 0 8px rgba(0, 0, 0, 0.1),
        0 4px 6px rgba(0, 0, 0, 0.1);
    }
    @keyframes gentleFlicker {
      0%, 20%, 40%, 60%, 80%, 100% {
        opacity: 1;
        text-shadow:
          0 0 8px rgba(0, 0, 0, 0.1),
          0 4px 6px rgba(0, 0, 0, 0.1);
      }
      10%, 30%, 50%, 70%, 90% {
        opacity: 0.7;
        text-shadow:
          0 0 4px rgba(0, 0, 0, 0.05),
          0 2px 3px rgba(0, 0, 0, 0.05);
      }
    }
    p {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      color: #666;
      max-width: 320px;
      line-height: 1.5;
      font-weight: 500;
    }
    a {
      margin-top: 1.2rem;
      color: #555;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
      font-size: 1.1rem;
    }
    a:hover {
      color: #222;
      border-bottom-color: #222;
    }
  </style>
</head>
<body>
  <h1>Quantus</h1>
  <p>AI · Blockchain · Quantum Computing</p>
  <a href="https://twitter.com/quantus0" target="_blank" rel="noopener">@quantus0</a>
</body>
</html>
